<html>
  <head>
    <meta charset="UTF-8" />
    <title>Preparcial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Preparcial</h1>
    <section>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Email</th>
            <th scope="col">Photo</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
    <br />
    <h3>Ingresar nuevo elemento</h3>
    <br />
    <section>
      <form>
        <div class="row mb-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" id="inLastName"/>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" id="inFirstName"/>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="Email" id="inEmail"/>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Photo URL" id="inPhoto"/>
          </div>
        </div>
        <button type="submit" id= "ingresar" class="btn btn-primary">Ingresar elemento</button>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
